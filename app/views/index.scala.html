@(products: List[models.Product])

<body>
  <table>
    @for(product <- products) {
    <tr>
      <td>@product.id</td>
      <td>@product.name</td>
      <td>@product.price</td>
      <td>@product.quantity</td>
      <td>@product.location</td>
      <td>@product.updateDate</td>
    </tr>
  }
  </table>
</body>
